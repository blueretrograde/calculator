<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
</head>
<body>
    
    <h1 class="header">Online Calculator</h1>

<main>
    <span class="data__display">1984</span>
    <button class="data__operator data__operator--delete">c</button>

    <button class="data__operator data__operator--posToNeg">+/-</button>

    <button class="data__operator data__operator--percentage">%</button>

    <button class="data__operator data__operator--divide">รท</button>

    <button class="data__number data__numer--9">9</button>

    <button class="data__number data__numer--8">8</button>

    <button class="data__number data__numer--7">7</button>

    <button class="data__operator data__operator--multiply">x</button>

    <button class="data__number data__number--6">6</button>
    <button class="data__number data__numer--5">5</button>
    <button class="data__number data__numer--4">4</button>

    <button class="data__operator data__operator--subtract">-</button>

    <button class="data__number data__numer--3">3</button>
    <button class="data__number data__numer--2">2</button>
    <button class="data__number data__numer--1">1</button>


    <button class="data__operator data__operator--add">+</button>
    
    <button class="data__number data__numer--0">0</button>
    <button class="data__number data__numer--.">.</button>
    <button class="data__operator data__operator--equals">=</button>

</main>

<script src="app.js"></script>
</body>
</html>
