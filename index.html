<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
</head>
<body>
    
    <h1 class="header">Online Calculator</h1>

<main>
    <span class="main__display">1984</span>
    <button class="main__delete">c</button>
    <button class="main__posToNeg">+/-</button>
    <button class="main__percentage">%</button>
    <button class="main__divide">/</button>
    <button class="main__multiply">x</button>
    <button class="main__subtract">-</button>
    <button class="main__add">+</button>
    <button class="main__equals">=</button>
    <button class="main__9">9</button>
    <button class="main__8">8</button>
    <button class="main__7">7</button>
    <button class="main__6">6</button>
    <button class="main__5">5</button>
    <button class="main__4">4</button>
    <button class="main__3">3</button>
    <button class="main__2">2</button>
    <button class="main__1">1</button>
    <button class="main__0">0</button>
    <button class="main__decimal">.</button>


</main>

</body>
<script src="app.js"></script>
</html>
