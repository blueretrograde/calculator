<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
</head>
<link rel="stylesheet" href="main.css">
<body>
    
    <h1 class="header">Online Calculator</h1>

<main>
    <div class="calculator">

        <div class="calculator__display">
        1984
        </div>

        <div class="calculator__keys">
            <button class="data__operator data__operator--delete">c</button>

            <button class="data__operator data__operator--posToNeg">+/-</button>

            <button class="data__operator data__operator--percentage">%</button>

            <button class="data__operator data__operator--divide">/</button>

            <button class="data__number data__number--9">9</button>

            <button class="data__number data__number--8">8</button>

            <button class="data__number data__number--7">7</button>

            <button class="data__operator data__operator--multiply">*</button>

            <button class="data__number data__number--6">6</button>
            <button class="data__number data__number--5">5</button>
            <button class="data__number data__number--4">4</button>

            <button class="data__operator data__operator--subtract">-</button>

            <button class="data__number data__number--3">3</button>
            <button class="data__number data__number--2">2</button>
            <button class="data__number data__number--1">1</button>


            <button class="data__operator data__operator--add">+</button>

            <button class="data__number data__number--0">0</button>
            <button class="data__number data__number--.">.</button>
            <button class="data__equals">=</button>
        </div>
    </div>
</main>

<script src="app.js"></script>
</body>
</html>
