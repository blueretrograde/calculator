<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
</head>
<link rel="stylesheet" href="main.css">
<body>
    
    <h1 class="header">Online Calculator</h1>

<main>
    <div class="calculator">

        <div class="calculator__display">
        1984
        </div>

        <div class="calculator__keys">
            <button class="data__operator data__operator--delete">c</button>

            <button class="data__operator data__operator--posToNeg">+/-</button>

            <button class="data__operator data__operator--percentage">%</button>

            <button class="data__operator data__operator--divide">รท</button>

            <button>9</button>

            <button>8</button>

            <button>7</button>

            <button class="data__operator data__operator--multiply">x</button>

            <button class=>6</button>
            <button class=>5</button>
            <button class=>4</button>

            <button class="data__operator data__operator--subtract">-</button>

            <button class=>3</button>
            <button class=>2</button>
            <button class=>1</button>


            <button class="data__operator data__operator--add">+</button>

            <button class=>0</button>
            <button class=>.</button>
            <button class="data__operator data__operator--equals">=</button>
        </div>
    </div>
</main>

<script src="app.js"></script>
</body>
</html>
